<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>西夏文翻译工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tangut&display=swap" rel="stylesheet">
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        .input-box { 
            width: 100%; 
            height: 100px; 
            font-family: 'Noto Serif Tangut', serif;
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .changelog {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <textarea id="input" class="input-box" placeholder="输入西夏文字符"></textarea>
    <button onclick="translate()">翻译</button>
    <textarea id="output" class="input-box" placeholder="翻译结果" readonly></textarea>

    <div class="changelog">
        <h3>更新日志</h3>
        <p>v1.0 (2024-02-20)</p>
        <ul>
            <li>初始版本上线</li>
            <li>支持基础西夏文字符翻译</li>
        </ul>
    </div>

    <script>
        async function translate() {
            const input = document.getElementById('input').value;
            if (!input) return;

            document.getElementById('output').value = '翻译中...';
            
            try {
                // 调用后端API
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                });
                
                const result = await response.json();
                if (result.error) {
                    document.getElementById('output').value = '错误: ' + result.error;
                } else {
                    document.getElementById('output').value = result.translation;
                }
            } catch (e) {
                document.getElementById('output').value = '请求失败: ' + e.message;
            }
        }
    </script>
</body>
</html>
